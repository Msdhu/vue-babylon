<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
    <!-- 用于设定是否将网页内容中的手机号码显示为拨号的超链接，iPhone上默认为yes； -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 在iOS中有两个meta值，apple-mobile-web-app-capable 和 apple-mobile-web-app-status-bar-style，这两个会让网页内容以应用程序风格显示，并使状态栏透明 -->
    <!-- for more detail: http://blog.jayself.com/2014/03/22/meta/ -->
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="apple-mobile-web-app-status-bar-style" content="no">
    <title>Vue-babylon</title>
  </head>

  <body>
    <div id="app"></div>
  </body>
</html>
